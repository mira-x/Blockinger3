plugins {
    id 'com.android.application'
}

android {
    namespace 'org.blockinger2.game'
    compileSdk 36

    defaultConfig {
        applicationId "org.blockinger2.game"
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 20
        versionName "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        buildConfig true
    }
}

tasks.register('generateCapnpCode', Exec) {
    workingDir = file('src/main/java/org/blockinger2/game/database/serialization')
    commandLine 'sh', '-c', 'capnp compile -o java *.capnp'
}

tasks.named('preBuild') {
    dependsOn 'generateCapnpCode'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'org.capnproto:runtime:0.1.16'
}